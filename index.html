<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>Script Game 2D</title>
        <meta charset="utf-8">
        <meta http-equiv="Content-Script-Type" content="text/javascript">
        <script type="text/javascript" src="./js/common/Enum.js"></script>
        <script type="text/javascript" src="./js/character/CharacterStatus.js"></script>
        <script type="text/javascript" src="./js/character/Character.js"></script>
        <script type="text/javascript" src="./js/character/enemy/Enemy.js"></script>
        <script type="text/javascript" src="./js/character/enemy/Boss.js"></script>
        <script type="text/javascript" src="./js/character/enemy/Thief.js"></script>
        <script type="text/javascript" src="./js/character/enemy/Knight.js"></script>
        <script type="text/javascript" src="./js/character/enemy/Rabbit.js"></script>
        <script type="text/javascript" src="./js/character/enemy/Slime.js"></script>
        <script type="text/javascript" src="./js/character/Player.js"></script>
        <script type="text/javascript" src="./js/character/CharacterManager.js"></script>
        <script type="text/javascript" src="./js/screen/IScreen.js"></script>
        <script type="text/javascript" src="./js/screen/map/MapCreater.js"></script>
        <script type="text/javascript" src="./js/screen/map/MapEvent.js"></script>
        <script type="text/javascript" src="./js/screen/map/MapOperator.js"></script>
        <script type="text/javascript" src="./js/screen/BattleScreen.js"></script>
        <script type="text/javascript" src="./js/screen/GameEndScreen.js"></script>
        <script type="text/javascript" src="./js/screen/GameOverScreen.js"></script>
        <script type="text/javascript" src="./js/screen/GameStartScreen.js"></script>
        <script type="text/javascript" src="./js/screen/IScreenDirector.js"></script>
        <script type="text/javascript" src="./js/screen/ScreenDirector.js"></script>
        <script type="text/javascript" src="./js/gameManager.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
        <link rel="stylesheet" href="canvas.css">
</head>

    <body style="margin:0px;overflow:hidden">
        <div class="canvas-wrapper">
            <canvas class="main-canvas"       id="main"       width="128" height="120" style="z-index:  0;"></canvas>
            <canvas class="background-canvas" id="background" width="200" height="200" style="z-index: -1;"></canvas>
            <canvas class="player-canvas"     id="player"     width="128" height="120" style="z-index:  1;"></canvas>
            <canvas class="status-canvas"     id="status"     width="128" height="120" style="z-index:  1;"></canvas>
            <canvas class="message-canvas"    id="message"    width="128" height="120" style="z-index:  2;"></canvas>
        </div>
    </body>
</html>
